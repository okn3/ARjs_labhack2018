<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">

        <!-- A-Frame ライブラリの読み込み -->
        <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>

        <!-- AR.js ライブラリの読み込み -->
        <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>

        <title>WebAR Demo</title>
    </head>

    <body style='margin : 0px; overflow: hidden; font-family: Monospace;'>
        
        <!--cone-->
        <a-assets>
            <a-asset-item id="cone_mtl" src="static/models/cone.mtl"></a-asset-item>
            <a-asset-item id="cone_obj" src="static/models/cone.obj"></a-asset-item>
        </a-assets>
        
        <!--cone2-->
        <a-assets>
            <a-asset-item id="cone2_mtl" src="static/models/cone2.mtl"></a-asset-item>
            <a-asset-item id="cone2_obj" src="static/models/cone2.obj"></a-asset-item>
        </a-assets>


        <!-- ARオブジェクトを描画するシーンの定義 -->
        <a-scene stats embedded arjs='debugUIEnabled: false; sourceType: webcam; detectionMode: mono; maxDetectionRate: 30; canvasWidth: 240; canvasHeight: 180'>
            <!-- ARマーカに対する描画オブジェクト -->
            <a-marker preset="custom" type="pattern" url="static/marker/cone.patt">
                <!-- オブジェクト1つめの配置 -->
                <a-obj-model src="#cone_obj" mtl="#cone_mtl" position="0 0 0" rotation="-100 0 0" scale="0.05 0.05 0.05" visible="true"></a-obj-model>
                <!-- a-entityタグでオブジェクトやアニメーションの定義をまとめる -->
                
                <a-entity>
                    <a-obj-model src="#cone_obj" mtl="#cone_mtl" position="-0.3 0 0" rotation="-90 0 0" scale="1.0 1.0 1.0" visible="true"></a-obj-model>
                </a-entity>
                <!-- テキストも描画可能 -->
                <a-text value="Warning!!" position='-0.8 1.0 -0.1' rotation="0 0 0" scale="1.5 1.5 1.5" color="red"></a-text>
            </a-marker>
    
            <!-- circle marker-->
            <a-marker preset="custom" type="pattern" url="static/marker/circle.patt">
                <a-box position="0 0.5 0" wireframe="true"></a-box>
            </a-marker>

            <!-- カメラオブジェクトの配置 -->
            <a-camera-static/>
        </a-scene>
    </body>
</html>
