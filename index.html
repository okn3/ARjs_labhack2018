<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">

        <!-- A-Frame ライブラリの読み込み -->
        <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>

        <!-- AR.js ライブラリの読み込み -->
        <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>

        <title>WebAR Demo</title>
    </head>

    <body style='margin : 0px; overflow: hidden; font-family: Monospace;'>
        
        <!--cone-->
        <a-assets>
            <a-asset-item id="cone1_mtl" src="./static/models/cone1/cone1_obj.mtl"></a-asset-item>
            <a-asset-item id="cone1_obj" src="./static/models/cone1/cone1_obj.obj"></a-asset-item>
        </a-assets>
        
        <!--cone2-->
        <a-assets>
            <a-asset-item id="cone2_mtl" src="./static/models/cone2/Models and Textures/cone2.mtl"></a-asset-item>
            <a-asset-item id="cone2_obj" src="./static/models/cone2/Models and Textures/cone2.obj"></a-asset-item>
        </a-assets>


        <!-- ARオブジェクトを描画するシーンの定義 -->
        <a-scene stats embedded arjs='debugUIEnabled: false; sourceType: webcam; detectionMode: mono; maxDetectionRate: 30; canvasWidth: 240; canvasHeight: 180'>
     
            <!-- cone marker -->
            <a-marker preset="custom" type="pattern" url="./static/marker/circle.patt">
                <!-- オブジェクト1つめの配置 -->
                <!--<a-obj-model src="#cone2_obj" mtl="#cone2_mtl" position="0 0 0" rotation="0 0 0" scale="0.5 0.5 0.5" visible="true" color="red"></a-obj-model>-->
                <a-obj-model src="#cone2_obj" position="0 0 0" rotation="0 0 0" scale="0.5 0.5 0.5" visible="true" color="red"></a-obj-model>
            </a-marker>
    
            <!-- circle marker-->
            <a-marker preset="custom" type="pattern" url="./static/marker/cone.patt">
                <a-box position="0 0.5 0" scale="1.0 5.0 1.0" wireframe="false" color="orange"></a-box>
            </a-marker>

            <!-- カメラオブジェクトの配置 -->
            <a-camera-static/>
        </a-scene>
    </body>
</html>
